<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-orange-50 to-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-10 rounded-xl shadow-2xl text-center max-w-md fade-in">
    <img src="https://i.imgur.com/d2dCz0t.png" alt="Thank You" class="w-24 mx-auto mb-6" />
    <h1 class="text-3xl font-bold text-green-600 mb-3">Thank You!</h1>
    <p class="text-gray-600 mb-4">Your enquiry was submitted successfully. We’ll get back to you shortly.</p>
    <p class="text-sm text-gray-500">You will be redirected shortly...</p>
    <a href="index.html" class="mt-6 inline-block text-orange-600 hover:underline font-medium">← Back to Home</a>
  </div>

  <script>
    // Redirect to home page after 5 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000);
  </script>

</body>
</html>
